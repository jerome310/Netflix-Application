<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/9e53bf3ab1.js" crossorigin="anonymous"></script>
    <!-- Favicons Link -->
    <link rel="icon" type="image/png" href="Images/favicon.png" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Netflix</h1>
        </header>
        <section>
            <h2>Sign In</h2>
            <form id="sign-in-email">
                <input id="email-input" type="text" placeholder="Email or phone number">
                <p class="email-message"></p>
            </form>
            <form id="sign-in-password">
                <input id="password-input" type="password" placeholder="Password">
                <p class="password-message"></p>
            </form>
            <div class="red-button">
                <button class="sign-up"><span class="hidden">Sign In</span></button>
                <img class="loading-gif" src="/Images/Eclipse-1s-200px.gif" alt="">
            </div>
            <div class="remember-me-section">
               <div class="remember-me">
                <input class="checkbox" type="checkbox">
                <p>Remember me</p>
               </div>
                <p>Need help?</p>
            </div>
            <div class="section-text">
                <div class="facebook-section">
                    <img src="/Images/FB-logo.png" alt="facebook logo">
                    <span class="facebook-text">Login with Facebook</span>
                </div>
                <p class="netflix-text">New to Netflix? <span>Sign up now</span>.</p>
               <div class="section-footer">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="https://policies.google.com/privacy">Learn more.</a></p>
               </div>
            </div>
        </section>
        <footer>
            <div class="footer-section">
                <p>Questions? Call 1-844-505-2993</p>
                <div class="footer-container-links">
                   <div class="footer-links-one">
                       <a href="https://help.netflix.com/en/node/412" target="_blank">FAQ</a>
                       <a href="https://help.netflix.com/en/" target="_blank">Help Center</a>
                       <a href="https://help.netflix.com/legal/termsofuse" target="_blank">Terms of Use</a>
                       <a href="https://help.netflix.com/legal/privacy" target="_blank">Privacy</a>
                       </div>
                       <div class="footer-links-two">
                        <li><a class="footer-link-a-one" href="https://help.netflix.com/en/node/124516" target="_blank">Cookie Preferences</a></li>
                        <li class="footer-link-a-two"><a href="https://help.netflix.com/legal/corpinfo" target="_blank">Corporate Information</a></li>
                    </div>
                </div>
        </div>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>

</html>
